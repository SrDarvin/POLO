<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Calculando</h1><br>
    <hr><br>
    <div id="divi">
        <button onclick="calcula()">Clique para calcular</button>
    </div>
    <section id="resultado">
        <p id="resultado">Dados da conta: </p>
    </section>

    <script>
        function calcula(){
            const n1 = Number(window.prompt('Digite um numero: '))
            const n2 = Number(window.prompt('Digite outro número: '))
            const resultado = document.querySelector('section#resultado')
            resultado.innerHTML = `<p>A soma dos números é igual a = ${n1+n2}<br>A divisão é = ${n1/n2}<br>A multiplicação é = ${n1*n2} </p>`
        }
    </script>
</body>
</html>
